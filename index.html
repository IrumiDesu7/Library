<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Training</title>
    <link
      rel="icon"
      type="image/png"
      href="data:image/png;base64,iVBORw0KGgo="
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="main-title">Online Library</h1>
    <button class="add-btn">Add Book</button>
    <div class="modal-container">
      <form class="book-form">
        <div class="first-row">
          <label for="title">Title</label><button class="close-modal">x</button>
        </div>
        <input type="text" name="title" id="title" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" />
        <div class="read-status">
          <input type="checkbox" name="read" id="read" />
          <label for="read">Read</label>
        </div>
        <button class="save-btn">Save book</button>
      </form>
    </div>
    <div class="book-cards"></div>
    <script src="./script.js"></script>
  </body>
</html>
