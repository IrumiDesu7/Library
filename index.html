<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Library</h1>
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
        <tbody id="tableBody"></tbody>
      </table>
      <div class="buttonContainer">
        <button class="addButton">Add Book</button>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <label for="title">Book Title :</label>
          <input type="text" id="title" /><br />
          <label for="author">Book Author :</label>
          <input type="text" id="author" /><br />
          <label for="pages">Pages :</label>
          <input type="number" id="pages" />
          <p>Have you read the book?</p>
          <input
            type="radio"
            id="yes"
            name="isRead"
            value="true"
            checked="true"
          />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="isRead" value="false" />
          <label for="no">Nope</label><br />
          <input id="submitButton" type="button" value="Submit form" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script>
      function myFunction() {
        document.getElementById('myForm').submit();
      }
    </script>
  </body>
</html>
