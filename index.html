<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Training</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <button class="addButton">New Book</button>
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </table>
    </div>

    <!-- Modal section -->
    <div class="modalContainer">
      <div class="anotherContainer">
        <form>
          <span class="close">&times;</span>

          <legend>Please fill the form below</legend>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
          <label for="pages">Number of pages</label>
          <input type="number" name="pages" id="pages" required />
          <div class="radioContainer">
            <legend>Have you read the book?</legend>
            <input
              type="radio"
              name="read"
              id="have_read"
              value="true"
              checked="true"
            />
            <label for="have_read">Yes</label>
            <input type="radio" name="read" id="havent_read" value="false" />
            <label for="havent_read">No</label>
          </div>

          <button class="submitBtn" type="button">Submit</button>
        </form>
      </div>
    </div>
    <!-- End of Modal section -->
    <script src="./script.js"></script>
  </body>
</html>
